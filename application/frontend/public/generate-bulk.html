<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Multiple Pet Names</title>
</head>
<body>
  <h1>Pet Name Generator</h1>

  <div>
    <h2>Get Multiple Name Suggestions</h2>
    <p>Generate between 1 and 10 pet names at once for more options to choose from</p>

    <div>
      <label for="count">Number of names (1-10):</label>
      <input type="number" id="count" name="count" min="1" max="10" value="10" />
    </div>
    <br>
    <button id="generateBtn">Generate Names</button>

    <div id="result"></div>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const countInput = document.getElementById('count');
    const resultDiv = document.getElementById('result');
    const BACKEND_URL = 'http://localhost:4000';

    generateBtn.addEventListener('click', async () => {
      try {
        // Get count value from input field
        const count = parseInt(countInput.value, 10);

        const response = await fetch(`${BACKEND_URL}/api/generate-bulk`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ count: count })
        });

        const data = await response.json();

        if (data.success && data.names && data.names.length > 0) {
          const namesList = data.names.map((name, index) =>
            `<li>${index + 1}. ${name}</li>`
          ).join('');
          resultDiv.innerHTML = `
            <p><strong>${data.message}:</strong></p>
            <ol>${namesList}</ol>
          `;
        } else {
          resultDiv.innerHTML = `<p style="color: red;">Error: ${data.message || 'Failed to generate names'}</p>`;
        }
      } catch (error) {
        console.error('Error:', error);
        resultDiv.innerHTML = `<p style="color: red;">Error: Failed to connect to server</p>`;
      }
    });
  </script>
</body>
</html>
